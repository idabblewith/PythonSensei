<!DOCTYPE html>
<html>
<head>
    <title>Add a New Cafe</title>
</head>
<body>
    <h1>Add a New Cafe</h1>
    
    <form method="post" action="{{ url_for('add_cafe') }}">
        <label for="name">Cafe Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>
        
        <input type="checkbox" id="wifi" name="wifi">
        <label for="wifi">Wifi Available</label><br>
        
        <input type="checkbox" id="power" name="power">
        <label for="power">Power Outlets Available</label><br>
        
        <input type="submit" value="Add Cafe">
    </form>
</body>
</html>
