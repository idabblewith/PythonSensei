<!DOCTYPE html>
<html>
	<head>
		<title>Most Common Colors</title>
		<style>
			.color-box {
				display: inline-block;
				width: 50px;
				height: 50px;
				margin: 10px;
				border: 1px solid #aaa;
			}
		</style>
	</head>
	<body>
		<h1>Most Common Colors</h1>
		<h2>Uploaded Image:</h2>
		<img src="{{ image_file }}" width="300" />
		<h2>Top 10 Colors:</h2>
		{% for color in colors %}
		<div class="color-box" style="background-color: {{ color }}"></div>
		<span>{{ color }}</span><br />
		{% endfor %}
	</body>
</html>
