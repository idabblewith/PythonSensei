<!DOCTYPE html>
<html>
	<head>
		<title>Upload Image</title>
	</head>
	<body>
		<h1>Upload an Image (JPG, PNG) </h1>
		{% if error %}
		<p style="color: red">{{ error }}</p>
		{% endif %}
		<form method="POST" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="submit" value="Upload" />
		</form>
	</body>
</html>
